version: '3'
services:
  lirias_collector:
    #image: lirias_collector:v2.0
    image: libis/lirias_collector:v2.0
    #image: registry.docker.libis.be/libis/lirias_collector:v2.0
    container_name: lirias_collector
    build: 
      context: ./
      dockerfile: Dockerfile
    networks: 
      - collector_network
    volumes:
      - ./config:/app/src/config/
      - ./records:/records/
  lirias_collector_develop:
    image: lirias_collector:v2.0
    build: 
      context: ./
      dockerfile: Dockerfile
    networks: 
      - collector_network
    volumes:
      - ./config/config_one_record.yml:/app/src/config/config.yml
      - ./src:/app/src
      - ./records:/records/ 
networks:
  collector_network:
    driver: bridge
